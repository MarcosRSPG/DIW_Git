<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rutas de montaña</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <header class="m-0 p-0">
      <div
        class="intro position-relative overflow-hidden m-0"
        style="height: 52vh; min-height: 340px"
      >
        <div
          id="introCarousel"
          class="carousel slide h-100"
          data-bs-ride="carousel"
          data-bs-interval="5000"
        >
          <div class="carousel-inner h-100">
            <div class="carousel-item active h-100 position-relative">
              <img
                src="./img/vini-intro.jpg"
                alt="Paisaje de las Viniegras"
                class="img-intro position-absolute top-0 start-0 w-100 h-100 object-fit-cover"
              />
            </div>
            <div class="carousel-item h-100 position-relative">
              <img
                src="./img/montanas-intro.jpg"
                alt="Montañas de los Cameros"
                class="img-intro position-absolute top-0 start-0 w-100 h-100 object-fit-cover"
              />
            </div>
            <div class="carousel-item h-100 position-relative">
              <img
                src="./img/trevi-intro.jpg"
                alt="Paisaje de Trevijano"
                class="img-intro position-absolute top-0 start-0 w-100 h-100 object-fit-cover"
              />
            </div>
            <div class="carousel-item h-100 position-relative">
              <img
                src="./img/piarrejas-intro.jpg"
                alt="Pantano de Piarrejas"
                class="img-intro position-absolute top-0 start-0 w-100 h-100 object-fit-cover"
              />
            </div>
          </div>
        </div>

        <div
          class="intro-overlay position-absolute top-0 start-0 w-100 h-100"
        ></div>
        <h1 class="titulo-intro text-white p-4 position-absolute">
          RUTAS DE MONTE
        </h1>
      </div>
    </header>

    <nav class="navbar navbar-expand-lg bg-body-tertiary m-0">
      <div class="container-fluid p-3">
        <a class="navbar-brand" href="#">Navbar</a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="#">Link</a></li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                >Dropdown</a
              >
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Disabled</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
