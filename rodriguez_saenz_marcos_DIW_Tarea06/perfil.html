<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Ajustes de la cuenta</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="perfil.css" />
  </head>
  <body>
    <form id="accountForm" method="post" action="cuenta.php">
      <h2 id="titulo">Ajustes de la cuenta</h2>

      <!-- DATOS DE LA CUENTA -->
      <div class="section-card">
        <div class="section-card-title">Datos de la cuenta</div>

        <label for="username">Nombre de usuario</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Tu nombre visible"
          required
        />

        <label for="email">Correo electrónico</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="tucorreo@ejemplo.com"
          required
        />
      </div>

      <!-- CONTRASEÑA -->
      <div class="section-card">
        <div class="section-card-title">Contraseña</div>

        <label for="current_password">Contraseña actual</label>
        <input
          type="password"
          id="current_password"
          name="current_password"
          placeholder="••••••••"
          required
        />

        <label for="new_password">Nueva contraseña</label>
        <input
          type="password"
          id="new_password"
          name="new_password"
          placeholder="Mínimo 8 caracteres"
          required
        />

        <label for="confirm_password">Repite la nueva contraseña</label>
        <input
          type="password"
          id="confirm_password"
          name="confirm_password"
          placeholder="Vuelve a escribirla"
          required
        />
      </div>

      <!-- ELIMINAR CUENTA -->
      <div class="section-card section-card-danger">
        <div class="section-card-title">Eliminar cuenta</div>

        <label for="confirm_delete">Confirmación</label>
        <div class="delete-box">
          <p class="hint">
            Esta acción es permanente. Escribe <strong>ELIMINAR</strong> para
            confirmar que quieres borrar tu usuario y todos tus datos.
          </p>
          <input
            type="text"
            id="confirm_delete"
            name="confirm_delete"
            placeholder="ELIMINAR"
          />
        </div>
      </div>

      <!-- BOTONES PRINCIPALES -->
      <div class="actions-row">
        <button type="submit" id="btnGuardar" name="action" value="save">
          Guardar cambios
        </button>

        <div class="actions-secondary">
          <button
            type="submit"
            class="btn-secondary"
            name="action"
            value="logout"
          >
            Cerrar sesión
          </button>

          <button type="submit" class="btn-danger" name="action" value="delete">
            Eliminar usuario
          </button>
        </div>
      </div>

      <p id="volver">
        <a href="index.html">Volver al inicio</a>
      </p>
    </form>
  </body>
</html>
