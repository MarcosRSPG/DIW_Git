<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./sytleLogin.css" />
    <title>Login</title>
  </head>
  <body>
    <form id="formLogin">
      <h2 id="titulo">Iniciar sesión</h2>

      <label id="lblUser" for="inputUser">Usuario</label>
      <input id="inputUser" type="text" name="name" placeholder="Tu usuario" />

      <label id="lblPassword" for="inputPassword">Contraseña</label>
      <input id="inputPassword" type="password" placeholder="Tu contraseña" />

      <button id="submitEntrar" type="submit">Entrar</button>

      <p id="registroLink">
        ¿No tienes cuenta?
        <a href="register.html">Regístrate</a>
      </p>
    </form>
  </body>
</html>
