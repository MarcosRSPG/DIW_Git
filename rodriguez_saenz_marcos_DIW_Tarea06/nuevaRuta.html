<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Crear nueva ruta</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styleNuevaRuta.css" />
  </head>
  <body>
    <form id="routeForm" method="post" action="crear_ruta.php">
      <h2 id="titulo">Crear nueva ruta</h2>

      <!-- Título (ancho completo) -->
      <div class="field">
        <label for="title">Título de la ruta</label>
        <input
          type="text"
          id="title"
          name="title"
          placeholder="Ej. Circular al Pico Norte"
          required
        />
      </div>

      <!-- Fecha + Dificultad en la misma fila -->
      <div class="two-cols">
        <div class="field">
          <label for="date">Fecha</label>
          <input type="date" id="date" name="date" />
        </div>

        <div class="field">
          <label for="difficulty">Dificultad</label>
          <select id="difficulty" name="difficulty">
            <option value="">Selecciona la dificultad</option>
            <option value="facil">Fácil</option>
            <option value="media">Media</option>
            <option value="dificil">Difícil</option>
            <option value="experto">Experto</option>
          </select>
        </div>
      </div>

      <!-- Salida + Llegada -->
      <div class="two-cols">
        <div class="field">
          <label for="start_location">Salida</label>
          <input
            type="text"
            id="start_location"
            name="start_location"
            placeholder="Ej. Valle Verde"
          />
        </div>

        <div class="field">
          <label for="end_location">Llegada</label>
          <input
            type="text"
            id="end_location"
            name="end_location"
            placeholder="Ej. Pico Norte"
          />
        </div>
      </div>

      <!-- Duración + Tags (dejamos nombres cortos) -->
      <div class="two-cols">
        <div class="field">
          <label for="time_hours">Duración</label>
          <div class="duration-group">
            <input
              type="number"
              id="time_hours"
              name="time_hours"
              min="0"
              max="48"
              placeholder="Horas"
            />
            <span class="duration-separator">h</span>
            <input
              type="number"
              id="time_minutes"
              name="time_minutes"
              min="0"
              max="59"
              placeholder="Min"
            />
            <span class="duration-separator">m</span>
          </div>
        </div>
        <div class="field">
          <label for="tags">Tags</label>
          <div class="tags-wrapper">
            <select
              id="tags"
              name="tags[]
"
              multiple
              size="3"
              class="tags-select"
            >
              <option value="bosque">Bosque</option>
              <option value="montaña">Montaña</option>
              <option value="costa">Costa</option>
              <option value="rio">Río</option>
            </select>

            <div class="new-tag-group">
              <input type="text" id="new_tag_input" placeholder="Nuevo tag" />
              <button type="button" id="add_tag_button">Añadir</button>
            </div>

            <small class="help-text">
              Ctrl/Cmd para varios. Puedes crear nuevos tags.
            </small>
          </div>
        </div>
      </div>

      <button type="submit" id="btnGuardarRuta">Guardar ruta</button>

      <p id="volver">
        <a href="index.html">Volver al inicio</a>
      </p>
    </form>

    <script>
      const tagsSelect = document.getElementById("tags");
      const newTagInput = document.getElementById("new_tag_input");
      const addTagButton = document.getElementById("add_tag_button");

      addTagButton.addEventListener("click", () => {
        const value = newTagInput.value.trim();

        if (!value) return;

        const exists = Array.from(tagsSelect.options).some(
          (opt) => opt.textContent.toLowerCase() === value.toLowerCase()
        );

        if (exists) {
          Array.from(tagsSelect.options).forEach((opt) => {
            if (opt.textContent.toLowerCase() === value.toLowerCase()) {
              opt.selected = true;
            }
          });
        } else {
          const opt = document.createElement("option");
          opt.value = value.toLowerCase().replace(/\s+/g, "_");
          opt.textContent = value;
          opt.selected = true;
          tagsSelect.appendChild(opt);
        }

        newTagInput.value = "";
        newTagInput.focus();
      });

      newTagInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          e.preventDefault();
          addTagButton.click();
        }
      });
    </script>
  </body>
</html>
